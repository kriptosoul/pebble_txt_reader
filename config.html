<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TXT Reader — Enviar texto</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 16px; }
      textarea { width: 100%; height: 60vh; box-sizing: border-box; }
      .controls { margin-top: 8px; display:flex; gap:8px; }
      .controls button { padding: 8px 12px; }
    </style>
  </head>
  <body>
    <h2>TXT Reader — Pegar o subir texto</h2>
    <p>Pega el contenido del archivo .txt o súbelo. Pulsa "Enviar al reloj" cuando estés listo.</p>
    <textarea id="text" placeholder="Pega aquí el contenido del .txt"></textarea>
    <div class="controls">
      <input type="file" id="fileinput" accept=".txt"/>
      <button id="send">Enviar al reloj</button>
      <button id="clear">Borrar</button>
    </div>

    <script>
      var fileinput = document.getElementById('fileinput');
      fileinput.addEventListener('change', function(e) {
        var f = e.target.files[0];
        if (!f) return;
        var r = new FileReader();
        r.onload = function(evt) {
          document.getElementById('text').value = evt.target.result;
        };
        r.readAsText(f);
      });

      document.getElementById('send').addEventListener('click', function() {
        var t = document.getElementById('text').value || "";
        var response = { text: t };
        var uri = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(response));
        window.location = uri;
      });

      document.getElementById('clear').addEventListener('click', function() {
        document.getElementById('text').value = "";
      });
    </script>
  </body>
</html>
