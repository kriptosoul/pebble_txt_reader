name: Build Pebble App

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-setuptools \
                                  libfreetype6-dev libpng-dev git cmake gcc

      - name: Install pebble-tool (rebble)
        run: |
          pip3 install --upgrade pip
          pip3 install pebble-tool

      - name: Install Pebble SDK (rebble)
        run: |
          pebble sdk install latest
          pebble sdk activate latest

      - name: Build PBW
        env:
          PEBBLE_SDK_HOME: ~/.pebble-sdk
        run: |
          pebble build

      - name: Upload PBW artifact
        uses: actions/upload-artifact@v4
        with:
          name: pebble-app
          path: build/*.pbw
