name: Build Pebble App

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-pip python3-setuptools \
            libfreetype6-dev libpng-dev git cmake gcc

      - name: Install pebble-tool
        run: |
          pip3 install --upgrade pip
          pip3 install pebble-tool

      - name: Prepare SDK folder (REQUIRED FIX)
        run: |
          mkdir -p ~/.pebble-sdk
          mkdir -p ~/.pebble-sdk/SDKs

      - name: Install Pebble SDK (latest)
        run: |
          pebble sdk install latest
          pebble sdk activate latest

      - name: Verify SDKs
        run: |
          pebble sdk list
          ls -R ~/.pebble-sdk/SDKs || true

      - name: Build PBW
        run: |
          pebble build

      - name: Upload PBW artifact
        uses: actions/upload-artifact@v4
        with:
          name: pebble_app
          path: build/*.pbw
