name: Build Pebble App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi libstdc++-arm-none-eabi-newlib

    - name: Install Python & pebble-tool
      run: |
        python3 -m pip install --upgrade pip
        pip3 install pebble-tool

    - name: Show Pebble Tool version
      run: pebble --version

    - name: Build application
      run: pebble build

    - name: Upload PBW artifact
      uses: actions/upload-artifact@v4
      with:
        name: pebble_app
        path: build/*.pbw
