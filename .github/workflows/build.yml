name: Build Pebble App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python2 python2-dev python-is-python2 git curl libfreetype6-dev libpng-dev zlib1g-dev cmake

    - name: Install Pebble SDK
      run: |
        mkdir -p ~/pebble-dev
        cd ~/pebble-dev
        curl -LO https://s3.amazonaws.com/assets.getpebble.com/sdk/release/sdk-4.5-linux64.tar.bz2
        tar -xjf sdk-4.5-linux64.tar.bz2
        mv pebble-sdk-4.5 pebble-sdk
        echo 'export PATH=$PATH:~/pebble-dev/pebble-sdk/bin' >> ~/.bashrc
        echo 'export PEBBLE_SDK=~/pebble-dev/pebble-sdk' >> ~/.bashrc
        export PATH=$PATH:~/pebble-dev/pebble-sdk/bin
        export PEBBLE_SDK=~/pebble-dev/pebble-sdk

    - name: Build Pebble App
      run: |
        export PATH=$PATH:~/pebble-dev/pebble-sdk/bin
        export PEBBLE_SDK=~/pebble-dev/pebble-sdk
        pebble build --verbose

    - name: Upload PBW artifact
      uses: actions/upload-artifact@v4
      with:
        name: pebble_app
        path: build/*.pbw
