name: Build Pebble App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Pebble App inside Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/app \
          -w /app \
          pebble-dev/pebble-sdk:latest \
          pebble build

    - name: Upload PBW artifact
      uses: actions/upload-artifact@v4
      with:
        name: pebble-app
        path: build/*.pbw
