name: Build Pebble App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Pebble Tool
      run: |
        python3 -m pip install --upgrade pip
        pip3 install --upgrade pebble-tool

    - name: Install Pebble SDK (latest)
      run: |
        pebble sdk install latest

    - name: Build the PBW file
      run: |
        pebble build

    - name: Upload PBW artifact
      uses: actions/upload-artifact@v3
      with:
        name: pebble_txt_reader
        path: build/*.pbw
