name: Build Pebble App

on:
  push:
    branches: [ "main" ]   # <-- CAMBIA AQUÃ SI TU RAMA NO ES "main"
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python2 python2-dev python-is-python2 curl git libfreetype6-dev cmake

    - name: Install Pebble SDK 4.5
      run: |
        mkdir ~/pebble-dev
        cd ~/pebble-dev
        curl -LO https://s3.amazonaws.com/assets.getpebble.com/sdk/release/sdk-4.5-linux64.tar.bz2
        tar -xjf sdk-4.5-linux64.tar.bz2
        mv pebble-sdk-4.5 pebble-sdk
        echo "export PATH=$PATH:~/pebble-dev/pebble-sdk/bin" >> $GITHUB_ENV
        echo "export PEBBLE_SDK=~/pebble-dev/pebble-sdk" >> $GITHUB_ENV

    - name: Build PBW
      run: |
        export PATH=$PATH:~/pebble-dev/pebble-sdk/bin
        pebble build

    - name: Upload PBW artifact
      uses: actions/upload-artifact@v4
      with:
        name: pebble-pbw
        path: build/*.pbw
        retention-days: 30
