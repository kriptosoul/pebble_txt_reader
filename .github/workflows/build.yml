name: Build Pebble App

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pebble SDK Docker
        run: |
          docker pull pebbledev/pebble-sdk

      - name: Build PBW
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/pebble \
            -w /pebble \
            pebbledev/pebble-sdk \
            pebble build

      - name: Upload PBW artifact
        uses: actions/upload-artifact@v4
        with:
          name: pebble-app
          path: build/*.pbw
          if-no-files-found: error
