name: Build Pebble App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Python2 from deadsnakes
      run: |
        sudo add-apt-repository ppa:deadsnakes/ppa -y
        sudo apt-get update
        sudo apt-get install -y python2 python2-dev

    - name: Install pip and pebble-tool
      run: |
        curl https://bootstrap.pypa.io/pip/2.7/get-pip.py --output get-pip.py
        sudo python2 get-pip.py
        sudo pip2 install pebble-tool

    - name: Install Pebble SDK
      run: |
        mkdir -p ~/pebble-dev
        cd ~/pebble-dev
        wget https://github.com/pebble-dev/pebble-toolchain/releases/download/v2.054/PebbleSDK-4.5-linux64.tar.bz2
        tar -xjf PebbleSDK-4.5-linux64.tar.bz2
        echo "export PATH=$PATH:~/pebble-dev/PebbleSDK-4.5/bin" >> ~/.bashrc

    - name: Build project
      run: |
        pebble build
